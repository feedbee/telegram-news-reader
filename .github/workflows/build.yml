name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to build'
        required: true
        type: choice
        options:
          - all
          - ingest
          - transform
          - web-console
        default: 'all'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up environment variables
        run: |
          echo "DOCKER_USER=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          echo "GIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      
      - name: Build and push ingest
        if: ${{ github.event.inputs.component == 'ingest' || github.event.inputs.component == 'all' }}
        run: make ingest-push-multiplatform
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      
      - name: Build and push transform
        if: ${{ github.event.inputs.component == 'transform' || github.event.inputs.component == 'all' }}
        run: make transform-push-multiplatform
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      
      - name: Build and push web-console
        if: ${{ github.event.inputs.component == 'web-console' || github.event.inputs.component == 'all' }}
        run: make console-push-multiplatform
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      
      - name: Summary
        run: |
          echo "### Build Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Component:** ${{ github.event.inputs.component }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git Hash:** ${{ env.GIT_HASH }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images have been built and pushed to Docker Hub with tags:" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.GIT_HASH }}\`" >> $GITHUB_STEP_SUMMARY
